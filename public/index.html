<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autobot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://l.top4top.io/p_3203n4uzy0.jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .sticky-header {
            background-color: rgba(53, 92, 125, 0.8);
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sticky-header span {
            flex-grow: 1;
            text-align: left;
        }

        .sticky-header i {
            font-size: 1.5rem;
        }

        .container {
            margin: 30px auto;
            max-width: 400px;
            text-align: center;
        }

        .header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

         .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

.input-field::placeholder {
    color: #bbb;
}

.input-field:focus {
    border-color: #355c7d;
}
        

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #355c7d;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            width: 100px;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }

        .robot-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        }

        .custom-swal-popup {
    background-color: rgba(53, 92, 125, 0.8);
    color: white;
    border-radius: 10px;
}

.custom-swal-title {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.custom-swal-html {
    color: #e0e0e0;
    font-size: 1rem;
    text-align: left;
}

.custom-swal-confirm {
    background-color: #355c7d;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

.custom-swal-confirm:hover {
    background-color: #2a4760;
}

        .robot-container {
    background: linear-gradient(145deg, #2c3e50, #355c7d);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: 30px auto;
    padding: 20px;
    color: white;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
}

.robot-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
}

.robot-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.robot-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #f4f4f9;
}

.robot-body {
    margin-top: 15px;
}

.robot-text {
    font-size: 1rem;
    margin-bottom: 20px;
    line-height: 1.5;
    color: #e0e0e0;
}

.robot-action-btn {
    background-color: #3182ce;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.robot-action-btn:hover {
    background-color: #1d5b8f;
}

        .robot-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
        }

        .robot-icon-svg {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class="sticky-header">
    <span>AUTO FBBOT</span>
    <svg xmlns="https://i.imgur.com/eK7r0Lz.jpeg" viewBox="0 0 64 64" class="robot-icon-svg">
        <circle cx="32" cy="32" r="30" fill="#355c7d" stroke="#fff" stroke-width="4"></circle>
        <rect x="22" y="22" width="20" height="12" rx="2" ry="2" fill="#fff"></rect>
        <circle cx="27" cy="28" r="2" fill="#355c7d"></circle>
        <circle cx="37" cy="28" r="2" fill="#355c7d"></circle>
        <path d="M24 40h16v4H24z" fill="#fff"></path>
    </svg>
    </div>
    <div class="container">
        <div class="centered-box">
            <div class="header">Autobot Beta.v1</div>
            <form id="json-form" onsubmit="State(); return false;">
                <div class="form-group">
                    <label for="inputOfPrefix" class="form-label">Prefix (optional)</label>
                    <input type="text" id="inputOfPrefix" class="form-control" placeholder="Choose one: .$, #, @, !, etc.">
                </div>
                <div class="form-group">
                    <label for="inputOfAdmin" class="form-label">Admin UID</label>
                    <input type="text" id="inputOfAdmin" class="form-control" placeholder="Example: (1000xxxxxxxxxx)">
                </div>
                <div class="form-group">
                    <label for="json-data" class="form-label">Appstate</label>
                    <textarea id="json-data" class="form-control" rows="3" placeholder="Paste your appstate here"></textarea>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="agreeCheckbox" onchange="toggleSubmitButton()">
                    <label for="agreeCheckbox" class="form-label">I agree to the terms and policies</label>
                </div>
                <button class="submit-btn" disabled id="submitButton" onclick="State()">Submit</button>
            </form>
        </div>
<!-- Name mona ilagay, Susss.-->
        <div class="footer">
            <p>Made with ❤️ by Jay Mar.<br>Time: <span id="time"></span> GMT+8</p>
            <p>Ping: <span id="ping">0 ms</span></p>
        </div>
    </div>

    <script>
        // Gobart
const musicTracks = [
    'https://sf16-ies-music-va.tiktokcdn.com/obj/musically-maliva-obj/7449696953787583237.mp3'
];

function getRandomTrack() {
    const randomIndex = Math.floor(Math.random() * musicTracks.length);
    return musicTracks[randomIndex];
}

const audio = new Audio(getRandomTrack());
let isPlayed = false;

document.body.addEventListener('click', () => {
    if (!isPlayed) {
        audio.play();
        isPlayed = true;
    }
});

window.onload = function() {
    Swal.fire({
        title: 'Notice',
        html: `
            Upon deployment or login, your chatbot connection remains active unless you personally access the bot's account or modify the password. 
            This measure ensures seamless operation and security.<br><br>
            We respect your privacy and will not share your personal information with third parties without your consent.<br>
            We may collect and store certain information such as your Facebook public profile and interactions with the bot for improving user experience.<br><br>
            Contact the developer: <a href="https://www.facebook.com/jaymar.dev.00" style="color: #3182ce;" target="_blank">Facebook</a>
        `,
        icon: 'info',
        confirmButtonText: 'Okay',
        customClass: {
            popup: 'custom-swal-popup',
            title: 'custom-swal-title',
            htmlContainer: 'custom-swal-html',
            confirmButton: 'custom-swal-confirm'
        }
    });
};
        
function toggleSubmitButton() {
    const agreeCheckbox = document.getElementById('agreeCheckbox');
    const submitButton = document.getElementById('submitButton');
    submitButton.disabled = !agreeCheckbox.checked;
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
